<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #E0E0E0; /* Twitter-like background color */
      font-family: Arial, sans-serif;
    }
    .post-container {
      margin: 20px auto;
      max-width: 800px; /* Adjusted max-width */
    }
    .post {
      border: 1px solid #CCCCCC; /* Border around the post */
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .post-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .btn-like,
    .btn-dislike {
      margin-right: 10px;
    }
    .comment-box {
      margin-top: 20px;
    }
    .comment {
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container mt-5 post-container">
    <div class="row">
      <div class="col-12">
        <div class="post">
          <img src="IMG_20240428_111722_188.jpg" class="post-img" alt="Post Image 1">
          <div class="btn-group" role="group" aria-label="Post Actions">
            <button class="btn btn-primary btn-sm btn-like">Like</button>
            <button class="btn btn-secondary btn-sm btn-dislike">Dislike</button>
          </div>
          <div class="likes-dislikes mt-3">
            <span class="like-count">0</span> likes, <span class="dislike-count">0</span> dislikes
          </div>
          <div class="comment-box">
            <textarea class="form-control" rows="1" placeholder="Add a comment..."></textarea>
            <button class="btn btn-primary btn-sm mt-2">Post</button>
          </div>
          <div class="comment-section mt-3">
            <h5>Comments:</h5>
            <div id="comments1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Index.js"></script>
</body>
</html>
