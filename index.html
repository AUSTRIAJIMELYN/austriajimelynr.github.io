<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #FAFAFA;
      font-family: Arial, sans-serif;
    }
    .post {
      background-color: #FFF;
      border: 1px solid #DBDBDB;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
    }
    .post-header {
      display: flex;
      align-items: center;
    }
    .post-header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .post-images {
      display: flex;
      justify-content: space-between;
    }
    .post-img {
      width: 48%;
      height: auto;
      margin: 15px 0;
      cursor: pointer;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .comment-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="post">
    <div class="post-header">
      <img src="profile_picture.jpg" alt="Profile Picture">
      <span>Username</span>
    </div>
    <div class="post-images">
      <img src="IMG_20240428_111722_188.jpg" alt="Post Image 1" class="post-img" id="postImg1">
      <img src="IMG_20240429_200042.jpg" alt="Post Image 2" class="post-img" id="postImg2">
    </div>
    <div class="actions">
      <button class="btn btn-primary" id="btnLike1">Like</button>
      <output id="countLike1">0</output>
      <button class="btn btn-secondary" id="btnDisLike1">Dislike</button>
      <output id="countDisLike1">0</output>
    </div>
    <div class="actions">
      <button class="btn btn-primary" id="btnLike2">Like</button>
      <output id="countLike2">0</output>
      <button class="btn btn-secondary" id="btnDisLike2">Dislike</button>
      <output id="countDisLike2">0</output>
    </div>
    <div class="comment-section">
      <input type="text" class="form-control" id="comment" placeholder="Add a comment...">
      <button class="btn btn-primary mt-2" id="submit">Post</button>
      <textarea class="form-control mt-3" id="commentbox" rows="3" readonly></textarea>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" id="modalImage" class="img-fluid" alt="Modal Image">
        </div>
      </div>
    </div>
  </div>

  <script src="Index.js"></script>
</body>
        </html>
