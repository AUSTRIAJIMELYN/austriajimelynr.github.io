
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #FAFAFA;
      font-family: Arial, sans-serif;
    }
    .post {
      background-color: #FFF;
      border: 1px solid #DBDBDB;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
    }
    .post-header {
      display: flex;
      align-items: center;
    }
    .post-header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .post-img {
      width: 100%;
      height: auto;
      margin: 15px 0;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .actions img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .comment-section {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="post">
    <div class="post-header">
      <img src="profile_picture.jpg" alt="Profile Picture">
      <span>Username</span>
    </div>
    <img src="IMG_20240428_111722_188.jpg" alt="Post Image" class="post-img">
    <div class="actions">
      <img src="like_icon.png" alt="Like" id="btnLike">
      <output id="countLike">0</output>
      <img src="dislike_icon.png" alt="Dislike" id="btnDisLike">
      <output id="countDisLike">0</output>
    </div>
    <div class="comment-section">
      <input type="text" class="form-control" id="comment" placeholder="Add a comment...">
      <button class="btn btn-primary mt-2" id="submit">Post</button>
      <textarea class="form-control mt-3" id="commentbox" rows="3" readonly></textarea>
    </div>
  </div>
  <script src="Index.js"></script>
</body>
</html>
