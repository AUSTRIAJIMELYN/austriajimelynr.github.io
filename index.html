<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AUSTRIA JIMELYN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
    }
    h2 {
      margin-top: 20px;
      color: #333;
      font-weight: bold;
    }
    h6 {
      color: #777;
      margin-bottom: 20px;
    }
    .hr {
      width: 50%;
      margin: 0 auto;
      border-top: 2px solid #333;
      margin-bottom: 20px;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    .product-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .product-card img {
      border-radius: 10px;
      margin-bottom: 10px;
      width: 300px;
      height: 400px;
      object-fit: cover;
    }
    .form-control {
      margin-top: 10px;
    }
    #carts {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    #total, #change {
      background: #f8f9fa;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h2> UNIVERSITY SERIES WATTPAD BOOKS</h2>
      <h6>BY JIMELYN AUSTRIA</h6>
      <hr class="hr" />
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product1">The Rain in España</label>
        <img src="The Rain in España.jpeg" class="img-thumbnail"/>
        <label for="product1" id="price1">1500.00</label>
        <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
      </div>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product2">Safe Skies Archer</label>
        <img src="Safe Skies Archer.jpeg" class="img-thumbnail"/>
        <label for="product2" id="price2">1300.00</label>
        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
      </div>
    </div>
  
    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product3">Chasing in the wild</label>
        <img src="chasing in the wild.jpeg" class="img-thumbnail"/>
        <label for="product3" id="price3">1400.00</label>
        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
      </div>
    </div>

    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product4">Avenues of the diamond</label>
        <img src="Avenues of the diamond.jpg" class="img-thumbnail"/>
        <label for="product4" id="price4">1600.00</label>
        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
      </div>
    </div>

    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product5">Golden scenery of tomorrow</label>
        <img src="Golden scenery of tomorrow.jpeg" class="img-thumbnail"/>
        <label for="product5" id="price5">1700.00</label>
        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
      </div>
    </div>

    <div class="col-md-4 text-center mb-4">
      <div class="product-card">
        <label id="product6">Our yesterday's scape</label>
        <img src="Our yesterday's scape.jpeg" class="img-thumbnail"/>
        <label for="product6" id="price6">1800.00</label>
        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <label for="carts">Orders</label>
      <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px; height:400px; font-size:12px;"></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="Index.js"></script>
</body>
  </html>
